<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Near Earth Objects</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="style.css">



    <script src="js/jquery-2.2.1.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/graph.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  </head>
  <body>


    <div class="container">
      <h2> Meteorite Landings </h2>
      <section id="chart">


      </section>
      <form id="slider-area">
          <p>
            <label for="amount">Year:</label>
            <input type="text" id="amount" readonly style="border:0; color:#fff; ">

          </p>

          <div id="slider-range"></div>
          <input id="slider-submit"  type="button" value="Filter" >
      </form>
    </div>

    <script>
    // Slider
        $(function() {
          $( "#slider-range" ).slider({
            range: true,
            min: 1583,
            max: 2013,
            values: [ 1990, 2013],
            slide: function( event, ui ) {
              $( "#amount" ).val( ui.values[ 0 ] + " - " + ui.values[ 1 ] );
            }
          });
          $( "#amount" ).val($( "#slider-range" ).slider( "values", 0 ) +
            " - " + $( "#slider-range" ).slider( "values", 1 ) );
        });

        $( document ).ready(function() {
         $(".ui-slider-handle").css({ 'background-image': 'none' });

       });

       $("#slider-submit").click(function(){
        var values =$( "#slider-range" ).slider( "option", "values" );
        console.log(values);
        $("#chart").html("");
        count(values[0],values[1]);
      });
  </script>

  </body>
</html>
